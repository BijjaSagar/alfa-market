services:
  # Market Data Service
  - type: web
    name: alfa-market-data
    env: docker
    dockerContext: ./backend/go-services/market-data
    plan: free
    envVars:
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: alfa-redis
          property: connectionString

  # Socket Server
  - type: web
    name: alfa-socket-server
    env: docker
    dockerContext: ./backend/go-services/socket-server
    plan: free
    envVars:
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: alfa-redis
          property: connectionString

  # Order Management System
  - type: web
    name: alfa-oms
    env: docker
    dockerContext: ./backend/go-services/oms
    plan: free
    envVars:
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: alfa-redis
          property: connectionString
      - key: POSTGRES_DSN
        fromDatabase:
          name: alfa-db
          property: connectionString

  # Auth Service
  - type: web
    name: alfa-auth
    env: docker
    dockerContext: ./backend/go-services/auth-service
    plan: free
    envVars:
      - key: POSTGRES_DSN
        fromDatabase:
          name: alfa-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Strategy Engine
  - type: web
    name: alfa-strategy-engine
    env: docker
    dockerContext: ./backend/strategy-engine
    plan: free
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: alfa-redis
          property: host
      - key: OMS_URL
        value: https://alfa-oms.onrender.com/orders

  # Redis
  - type: redis
    name: alfa-redis
    plan: free
    ipAllowList: []

databases:
  - name: alfa-db
    plan: free



